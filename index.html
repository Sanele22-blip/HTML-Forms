<body>
    <h1>Survey Form</h1>
    <form class="form-data" >
        <input type="text" class="name-form"
        placeholder="Enter your name"
         required />

        <input type="text"  class="mail-form"
        placeholder="Enter your email address" 
        required />

        <input type="password" class="word-form"
        placeholder="Enter your password" 
        required />

<label for="gender">Select your gender:</label>
<select id="gender" name = "gender">
    <option value="Select">Select</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
</select>

<label for="Age">Select the option that best describes your age:</label>
<select name="Age" id="Age">
<option value="Select">Select</option>
<option value="Between 15 && 17">15-17</option>
<option value="Between 18 && 25">18-25</option>
<option value="Between 25 && 30">25-30</option>
<option value="Between 31 && 45">31-45</option>
<option value="Between 46 && 60">46-60</option>
<option value="Other">Other</option>
</select>

<label for="Learn">Would you like to learn how to code?</label>
<select name="learn" id="learn">
<option value="Select">Select</option>
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>

<label for="Importance">Do you think that learning how to code is important in todays digital age?</label>
<select name="importance" id="importance">
    <option value="Select">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>

<label for="Overwhelmed">Do you feel overwhelmed by the idea of learning how to code?</label>
<select name="overwhelmed" id="overwhelmed">
    <option value="Select">Select</option>
    <option value="Yes">Yes</option>
    <option value="Yes">Yes</option>
</select>

<input type="submit" value="submit" class="submit-button"/>
    </form>
